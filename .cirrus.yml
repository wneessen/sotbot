container:
  image: golang:latest

env:
  GOPROXY: https://proxy.golang.org

lint_task:
  name: GolangCI Lint
  container:
    image: golangci/golangci-lint:latest
  run_script: golangci-lint run -v --out-format json > lint-report.json
  always:
    golangci_artifacts:
      path: lint-report.json
      type: text/json
      format: golangci

build_task:
  modules_cache:
    fingerprint_script: cat go.sum
    folder: $GOPATH/pkg/mod
  get_script: go get github.com/wneessen/sotbot/cmd/sotbot
  build_script: go build github.com/wneessen/sotbot/cmd/sotbot
  test_script: go test github.com/wneessen/sotbot/cmd/sotbot

